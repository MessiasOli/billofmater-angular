<h1 mat-dialog-title>Registro de Processo</h1>
<div mat-dialog-content>
    <span class='form'>
      <mat-grid-list cols="2" rowHeight="70px">
        <mat-grid-tile [colspan]="2">
          <mat-form-field appearance="fill">
            <mat-label>Descrição</mat-label>
            <input 
              [(ngModel)]="process.process" 
              [formControl]="description"
              [errorStateMatcher]="matcher"
              matInput>
            <mat-error *ngIf="description.hasError('required')">
              Insira uma descrição para seu processo.
            </mat-error>
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="2">
          <mat-form-field appearance="fill">
            <mat-label>Id</mat-label>
            <input 
              [ngClass]="{'field-invalid': idValidated }"
              (keydown)="onKewDown($event)"
              [(ngModel)]="process.id"
              [formControl]="idProcess"
              [errorStateMatcher]="matcher"
              matInput>
              <mat-error *ngIf="idProcess.hasError('required')">
                Insira id para seu processo.
              </mat-error>
            </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="2">
          <mat-form-field appearance="fill">
            <mat-label>Valor</mat-label>
            <input 
              type="number" min="0"
              [(ngModel)]="process.value" 
              [formControl]="value"
              [errorStateMatcher]="matcher"
              matInput>
              <mat-error *ngIf="value.hasError('required')">
                É necessário um valor válido.
              </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Unidade de medida</mat-label>
            <input 
              [(ngModel)]="process.unitmensurement" 
              [formControl]="unitmensurement"
              [errorStateMatcher]="matcher"
              matInput>
              <mat-error *ngIf="unitmensurement.hasError('required')">
                É necessário uma unidade específica válida.
              </mat-error>
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>
    </span>
</div>
<span class="conflicId" *ngIf="idValidated">
  Id igual ao process <strong>{{processConflicted}}</strong>, tente escolher outro id. 
</span>
<div mat-dialog-actions>
  <button mat-button (click)="onClick(false)">Cancelar</button>
  <button mat-button (click)="onClick(true)" cdkFocusInitial>Salvar</button>
</div>
