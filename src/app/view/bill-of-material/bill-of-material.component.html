<span>
  <span class="header">
    <mat-form-field class="selector">
      <mat-label for="process">Processos</mat-label>
      <mat-select 
        id="process" 
        name="process" 
        matNativeControl 
        [(ngModel)]="selectedProcess">
        <mat-option
          value="null"
          disabled
        ></mat-option>
        <mat-option
        *ngFor="let pro of process"
          (click)="loadReport(pro.id)"
          [value]="pro.process"
        >
          {{ pro.process }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </span>
  <div class="table">
    <div *ngIf="report.length; else elseBlock">
      <table mat-table [dataSource]="report" class="mat-elevation-z8">
      
        <ng-container matColumnDef="id">
          <th width="175px" mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element">
            {{element.id}} </td>
        </ng-container>
      
        <ng-container matColumnDef="description">
          <th width="300px" mat-header-cell *matHeaderCellDef> Descrição </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
      
        <ng-container matColumnDef="amount">
          <th width="175px" mat-header-cell *matHeaderCellDef> Quantidade </th>
          <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
        </ng-container>

        <ng-container matColumnDef="specificvalue">
          <th width="175px" mat-header-cell *matHeaderCellDef> Valor específico </th>
          <td mat-cell *matCellDef="let element"> {{element.specificvalue}} </td>
        </ng-container>

        <ng-container matColumnDef="value">
          <th width="175px" mat-header-cell *matHeaderCellDef> Valor </th>
          <td mat-cell *matCellDef="let element"> {{element.value | currency:'BRL':true }} </td>
        </ng-container>

        <ng-container matColumnDef="specificunit">
          <th width="175px" mat-header-cell *matHeaderCellDef> Und. específica </th>
          <td mat-cell *matCellDef="let element"> {{element.specificunit}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>    
    </div>
    <ng-template class="else" #elseBlock>
      <p class="msg">
        Não há materiais para esse processo.
      </p>
    </ng-template>
  </div>
</span>
